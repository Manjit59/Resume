<!DOCTYPE html>
<html>
<head>
    <title>Resume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        .navbar a {
            animation: slideIn 0.5s;
            animation-delay: calc(var(--delay) * 0.15s);
            animation-fill-mode: forwards;
        }

        .resume-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .pdf-template {
            width: 400px;
            height: 600px;
            border: 1px solid #333;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .pdf-template img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .download-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .download-icon {
            font-size: 30px;
            margin-right: 10px;
            color: #333;
        }

        .download-link {
            font-size: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-link:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Home.html" style="--delay: 1;">Home</a>
        <a href="project.html" style="--delay: 2;">Projects</a>
        <a href="Intrest.html" style="--delay: 3;">Intrests</a>
        <a href="resume.html" style="--delay: 4;" class="active">Resume</a>
        <a href="Home.html" style="--delay: 5;">Contact Me</a>
    </div>

    <div class="resume-content">
        <div class="pdf-template">
            <img src="Source/MANJIT's Resume.jpg" alt="Resume Template">
        </div>
        <div class="download-container">
            <i class="fas fa-file-pdf download-icon"></i>
            <a href="MANJIT's Resume.pdf" class="download-link" download>Download Resume (PDF)</a>
        </div>
    </div>
</body>
</html>
